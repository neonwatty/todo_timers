<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/output.css" />
    <title>Todo timers</title>
    <meta name="title" content="Todo timers" />
    <meta
      name="description"
      content="A simple app for creating and managing timers for all your daily todos.  Timebox your shit and get it done."
    />
    <meta
      name="keywords"
      content="todo, stopwatch, timer, todos, checklist, daily, tasks"
    />
    <link id="favicon" rel="icon" type="image/svg+xml" href="" />
    <link rel="apple-touch-icon" href="images/stopwatch-light.png" />
  </head>

  <body class="h-screen w-screen bg-slate-100 dark:bg-slate-800">
    <nav class="bg-gray-800 dark:bg-gray-900">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center">
          <div class="flex flex-1 items-center justify-center">
            <img
              id="nav-icon"
              type="image/svg+xml"
              src="images/stopwatch-light.svg"
              width="45rem"
              alt="nav icon"
            />
          </div>
        </div>
        <a
          class="absolute right-5 top-3 cursor-pointer"
          href="https://github.com/neonwatty/my_timers"
        >
          <
          <img
            id="nav-icon"
            type="image/svg+xml"
            src="images/github-mark-white.svg"
            width="40rem"
            style="float: left"
            alt="github icon"
          />
        </a>
      </div>
    </nav>
    <div
      class="container min-h-screen w-auto lg:w-3/4 flex flex-col mx-auto my-3 rounded-3xl"
    >
      <div
        class="flex flex-row w-full h-1/8 items-center justify-center space-x-5 mt-2 mb-3"
        id="add-delete-button-container"
      >
        <div
          class="w-10 h-10 rounded-full text-3xl border border-slate-800 dark:border-slate-200 text-center text-slate-800 dark:text-slate-200 hover hover:bg-emerald-500 cursor-pointer active active:bg-teal-500"
          id="add-timer-button"
        >
          +
        </div>
        <div
          class="w-10 h-10 rounded-full text-3xl border border-slate-800 dark:border-slate-200 text-center text-slate-800 dark:text-slate-200 hover hover:bg-red-500 cursor-pointer active active:bg-red-600"
          id="remove-timer-button"
        >
          -
        </div>
      </div>
      <div
        class="w-full md:w-2/3 min-h-screen mx-auto mt-2 flex flex-col items-center bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-300 rounded-3xl border border-dotted border-slate-800 dark:border-slate-200"
        id="timers-outer-container"
      >
        <div
          class="w-full p-3 lg:w-11/12 min-h-screen mx-auto flex flex-col items-center text-slate-800 dark:text-slate-300"
          id="timers-inner-container"
        ></div>
      </div>
    </div>

    <div id="overlay"></div>
    <div id="popover">
      <h2 class="text-2xl">Welcome to Todo timers!</h2>

      <p>
        Create and manage up to 10 timers to help organize and time-box your
        daily tasks.
      </p>
      <br />
      <p>Save your timers and progress and return to them any time you want!</p>
      <br />
      <p>
        All timer data - including names and notes - are stored
        <em>locally</em> in your browser.
      </p>
      <br />
      <button
        class="w-20 h-15 rounded-full text-xl border border-slate-800 dark:border-slate-800 text-center text-slate-800 dark:text-slate-800 hover hover:bg-emerald-500 cursor-pointer active active:bg-teal-500 bg-emerald-400"
        id="welcome-close"
      >
        Dismiss
      </button>
    </div>
    <audio id="alertSound" src="audio/siren.mp3" preload="auto"></audio>

    <script src="js/initialize.js" type="module"></script>
    <script src="js/add_remove_timer.js" type="module"></script>
    <script src="js/focus.js" type="module"></script>
    <script src="js/drag.js" type="module"></script>
    <script src="js/favicon.js" type="module"></script>
    <script src="js/welcome.js" type="module"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("js/service-worker.js");
      }
    </script>
  </body>
</html>
